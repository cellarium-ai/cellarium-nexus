[pytest]
filterwarnings =
    ignore:Type google\._upb\._message\.(MessageMapContainer|ScalarMapContainer) uses PyType_Spec with a metaclass that has custom tp_new:DeprecationWarning
    # Optionally ignore any similar google._upb._message tp_new deprecations
    ignore:Type google\._upb\._message\..* uses PyType_Spec with a metaclass that has custom tp_new:DeprecationWarning
    # Ignore Pydantic v2 deprecation about class-based config to reduce noise in tests
    ignore:Support for class-based `config` is deprecated, use ConfigDict instead:DeprecationWarning:pydantic\._internal\._config
    ignore:Transforming to str index\.
markers =
    unit: unit tests for omics_datastore bq_ops
    integration: integration tests for omics_datastore bq_ops
